<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/inscstyle.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<title>Document</title>

</head>
<body>
	<div class="main-page">
		<div class="main-flex">
			<div class="traitement">
				<div class="btns">
					<a href="loginpage.html" class="btn btn1">log in</a> <a
						href="incriptionpage.html" class="btn btn2">sign up</a>
				</div>
				<div class="inputs">
					<div class="inputs-flex">
						<form action="inscriptionpage.jsp" method="post" class="inscform">
							<div class="inputs-flex2"></div>
							<div class="inputs-flex2">
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-user fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="email" class="inputcnt" required
											placeholder="Email:H.aloau@gmail.com">
									</div>
									<div class="point">
										<div class="cercle cercle10"></div>
									</div>
								</div>
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-lock fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="password" name="password" class="inputcnt"
											required placeholder="Password:**********">
									</div>
									<div class="point">
										<div class="cercle cercle1"></div>
									</div>
								</div>
							</div>
							<div class="inputs-flex2">
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-check fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="prenom" class="inputcnt" required
											placeholder="FirstName:Hajar">
									</div>
									<div class="point">
										<div class="cercle cercle2"></div>
									</div>
								</div>
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-check fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="nom" class="inputcnt" required
											placeholder="Lastname:Aloua">
									</div>
									<div class="point">
										<div class="cercle cercle3"></div>
									</div>
								</div>
							</div>
							<div class="inputs-flex2">
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-code fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="code" class="inputcnt" required
											placeholder="Ensiegnantcode:13457">
									</div>
									<div class="point">
										<div class="cercle cercle4"></div>
									</div>
								</div>
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-check fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="fonction" class="inputcnt" required
											placeholder="Fonction:professeur">
									</div>
									<div class="point">
										<div class="cercle cercle5"></div>
									</div>
								</div>
							</div>
							<div class="inputs-flex2">
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-building fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="depart" class="inputcnt" required
											placeholder="Departement:genie-informatique">

									</div>
									<div class="point">
										<div class="cercle cercle6"></div>
									</div>
								</div>
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-check fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="status" class="inputcnt" required
											placeholder="Status:status">

									</div>
									<div class="point">
										<div class="cercle cercle7"></div>
									</div>
								</div>
							</div>
							<div class="inputs-flex2">
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-check fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<input type="text" name="date_naissance" class="inputcnt"
											required placeholder="Birthday:08/03/2002">
									</div>
									<div class="point">
										<div class="cercle cercle8"></div>
									</div>
								</div>
								<div class="div-input">
									<div class="icon">
										<i class="fa fa-check fa-2x" aria-hidden="true"></i>
									</div>
									<div class="input">
										<label>EtatCivil</label><br>
										<div class="radio">
											<div>
												<input type="radio" id="Marie" name="etatcivil"
													value="Marie"> <label for="html">Marie</label>
											</div>
											<div>
												<input type="radio" id="cilibataire" name="etatcivil"
													value="cilibataire"> <label for="css">Cilibataire</label>
											</div>
										</div>
									</div>
									<div class="point">
										<div class="cercle cercle9"></div>
									</div>
								</div>
							</div>
							<div class="inputs-flex2">
								<div class="div-input"></div>
								<div class="div-input">
									<div class="submit-div">
										<button type="submit" class="submit" id="sub">sign up</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="image">
				<div class="image1"></div>
			</div>
		</div>
	</div>
</body>
</html>
