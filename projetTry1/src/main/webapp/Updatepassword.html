<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/Updatepassword.css">
<title>Document</title>
</head>
<body>
	<div class="main-page">
		<div class="main-flex">
			<div class="traitement">
				<form action="Updatepage.jsp" method="post" class="form">
					<div class="inputs">
						<div class="input-flex title">
							<h1>Update Student</h1>
						</div>
						<div class="input-flex">
							<div class="icon">
								<i class="fa fa-check fa-2x" aria-hidden="true"></i>
							</div>
							<div class="input">
								<input type="text" name="email" class="inputcnt" required
									placeholder="Email:hamzanachid@gmail.com">
							</div>
							<div class="point">
								<div class="cercle cercle8"></div>
							</div>
						</div>
						<div class="input-flex">
							<div class="icon">
								<i class="fa fa-check fa-2x" aria-hidden="true"></i>
							</div>
							<div class="input">
								<input type="password" name="anpassword" class="inputcnt"
									required placeholder="Password:********">
							</div>
							<div class="point">
								<div class="cercle cercle8"></div>
							</div>
						</div>
						<div class="input-flex">
							<div class="icon">
								<i class="fa fa-check fa-2x" aria-hidden="true"></i>
							</div>
							<div class="input">
								<input type="password" name="newpassword" class="inputcnt"
									required placeholder="New Password">
							</div>
							<div class="point">
								<div class="cercle cercle8"></div>
							</div>
						</div>
						<div class="input-flex">
							<div class="icon">
								<i class="fa fa-check fa-2x" aria-hidden="true"></i>
							</div>
							<div class="input">
								<input type="password" name="connewassword" class="inputcnt"
									required placeholder="Confirme New Password">
							</div>
							<div class="point">
								<div class="cercle cercle8"></div>
							</div>
						</div>
						<div class="input-flex btn">
							<button type="submit" class="submit" id="sub">Update
								Password</button>
						</div>
					</div>
				</form>
			</div>
			<div class="image">
				<div class="image1"></div>
			</div>
		</div>
	</div>
	<div class="inpage"></div>
</body>
</html>
