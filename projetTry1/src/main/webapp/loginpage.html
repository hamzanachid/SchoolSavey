<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<title>Document</title>
</head>
<body>
	<div class="main-page">
		<div class="main-flex">
			<div class="traitement">
				<div class="btns">
					<a href="loginpage.html" class="btn btn1">log in</a> <a
						href="incriptionpage.html" class="btn btn2">sign up</a>
				</div>
				<div class="inputs">
					<div class="inputs-flex">
						<form action="loginpage.jsp" method="post" class="form">
							<div></div>
							<div class="input">
								<div class="flex-input">
									<div class="email-image">
										<i class="fa fa-user fa-2x" aria-hidden="true"></i>
									</div>
									<div class="email-input">
										<input type="text" class="email-input-content" name="email"
											id="email" placeholder="Email : hamzanachid82@gmail.com">
									</div>
									<div class="email-error">
										<div class="email-error-content" id="email-error-content"></div>
									</div>
								</div>
								<div class="flex-input">
									<div class="name-image">
										<i class="fa fa-plus fa-2x" aria-hidden="true"></i>
									</div>
									<div class="name-input">
										<input type="text" class="name-input-content" name="name"
											id="name" required placeholder="Fulle Name :hamzanachid">
									</div>
									<div class="name-error">
										<div class="name-error-content" id="name-error-content"></div>
									</div>
								</div>
								<div class="flex-input">
									<div class="password-image">
										<i class="fa fa-unlock-alt fa-2x" aria-hidden="true"></i>
									</div>
									<div class="password-input">
										<input type="password" class="password-input-content"
											id="password" name="password"
											placeholder="Password :**************">
									</div>
									<div class="password-error">
										<div class="password-error-content"
											id="password-error-content"></div>
									</div>
								</div>

							</div>

							<div class="sumbitbtns">
								<div class="update-div">
									<a href="Updatepassword.html">Update password ?</a>
								</div>
								<div class="submit-div">
									<button type="submit" class="submit" id="sub"></button>
								</div>
							</div>
						</form>
					</div>

				</div>
			</div>
			<div class="image">
				<div class="image1"></div>
			</div>
		</div>
	</div>
</body>
</html>
